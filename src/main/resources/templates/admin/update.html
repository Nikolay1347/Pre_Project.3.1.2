<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>

<div style="text-align: left; color: blue">
    <h2>Обновление данных пользователя</h2>
</div><br />

<form th:method="POST" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}">


    <label for ="name">Введите имя: </label>
    <input type ="text" th:field="*{username}" id="name">
    <br/>

    <label for ="age">Введите возраст: </label>
    <input type ="text" th:field="*{age}" id="age">
    <br/>

    <label for ="Email">Введите почту: </label>
    <input type ="text" th:field="*{email}" id="email"> <br/>

    <label for ="password">Введите пароль: </label>
    <input type ="text" th:field="*{password}" id="password">
    <br/>

    <label for="active">Активен:</label>
    <select id="active" th:field="*{active}">
        <option value="true" th:text="true"></option>
        <option value="false" th:text="false"></option>
    </select><br/>


    <div>
        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox"
                   th:value="${role.id}"
                   th:field="*{roles}"
                   th:checked="${#lists.contains(user.roles, role)}">
            <label th:text="${role.name}"></label>
        </div>
    </div>
    <!--
    <div th:each="role: ${user.roles}">

        <input th:id ="${role}" type="radio" name="role" th:value="${role}" th:checked="${role==user.roles}">
        <label th:for="${role}" th:text="${role}">Role name</label>

    </div> -->

    <br/>
    <input type="submit"  value="Обновить"/>
</form>
<br/>

<form th:method="GET" th:action="@{/admin/}" >
    <button type="submit">Назад</button>
</form><br />

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Сменить пользователя"/>
</form>


</body>
</html>
