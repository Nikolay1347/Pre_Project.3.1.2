<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Dashboard</title>
</head>
<body>

<h2>Информация о пользователе <span th:text="${user.username}">User</span>!</h2>

<p>Username: <span th:text="${user.username}"></span></p>
<p>ID: <span th:text="${user.id}"></span></p>
<p>Age: <span th:text="${user.age}"></span></p>
<p>Email: <span th:text="${user.getEmail()}">email</span></p>
<p>Password: <span th:text="${user.password}"></span></p>
<p>Active: <span th:text="${user.active}"></span></p>
<p>Roles:  <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Сменить пользователя"/>
</form>
</body>
</html>
